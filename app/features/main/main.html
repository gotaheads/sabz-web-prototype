<section class="row ">
  <register>
    <form ng-submit="main.register(main.registerNew)">
      <label>Your name</label>
      <input class="form-control" ng-model="main.registerNew.name"
      autofocus>
      <label>Email</label>
      <input class="form-control" ng-model="main.registerNew.email">
      <button class="btn btn-primary">Register</button>

    </form>
    <br>
    Or
    <br>
    <button class="btn btn-info">Sign in with Google</button>

  </register>

</section>
