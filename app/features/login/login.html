<section class="row ">
    <form ng-submit="login.login(login.user)">
      <label>Email</label>
      <input class="form-control" ng-model="login.user.email">
      <label>Password</label>
      <input type="password" class="form-control" ng-model="login.user.password">
      <br>
      <button class="btn btn-primary">Login</button>
    </form>

</section>
